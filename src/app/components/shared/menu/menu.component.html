 <!-- Left side column. contains the logo and sidebar -->
 <aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="http://localhost:3000/imagen/2020_ 10_ 08_352.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{name}}</p>
        <!-- Status -->
        <!--<a type="button"><i class="fa fa-circle text-success"></i> Online</a>-->
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
          </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a style="cursor: pointer;" (click)="redirect('usuarios')"><i class="fa fa-link"></i> <span>Usuarios</span></a></li>
     <!-- <li><a href="#"><i class="fa fa-link"></i> <span>Another Link</span></a></li>-->
      <li class="treeview" style="cursor: pointer;">
        <a type="button"><i class="fa fa-link"></i> <span>Prestamos</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <li><a type="button" (click)="redirect('prestamos')">Administrar Prestamos</a></li>

        </ul>
      </li>
      <li class="treeview">
        <a style="cursor: pointer;" type="button"><i class="fa fa-link"></i> <span>Pagos</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <li ><a style="cursor: pointer;" type="button" (click)="redirect('programar-pagos')">onsultar Pagos</a></li>
          <li><a style="cursor: pointer;" type="button">Programar Pagos</a></li>
        </ul>
      </li>
    </ul>

    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
