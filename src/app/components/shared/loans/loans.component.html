<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="btn-loan">
            <button class="btn btn-primary">Crear Prestamo</button>
        </div>
    </div>
    <div class="col-lg-12 col-md-12">
        <table #dataTable id="p" class="display table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Fecha Prestamo</th>
                    <th>Valor</th>
                    <th>Tasa Interes</th>
                    <th>Estado</th>
                    <th>statusLoan</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Prestamo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Fecha Prestamo</label>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Valor Prestamo</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Valor Prestamo">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Tasa de interes</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Tasa de interes">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Estado</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Estado">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Fecha Finalización</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Fecha Finalización">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
