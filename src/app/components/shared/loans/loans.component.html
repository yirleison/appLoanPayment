<!--New DataTable-->
<div class="row">
    <div class="col-md-12">
        <div class="btn-loan">
            <button (click)="modalCreatePayment(modalPayment)" class="btn btn-primary">Crear Prestamo</button>
        </div>
        <table id="example" #ref datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th style="width: 20%">
                        Fecha Prestamo
                    </th>
                    <th style="width: 20%">
                        Valor
                    </th>
                    <th style="width: 20%">
                        Tasa interes
                    </th>
                    <th style="width: 20%">
                        Estado
                    </th>
                    <th style="width: 20%">
                        Fecha Cancelacion
                    </th>
                    <th style="width: 50%">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of loans">
                    <td>{{item.dateLoan.substring(0,10)}}</td>
                    <td>{{formatterNumber(item.amount)}}</td>
                    <td>{{item.rateInterest}}</td>
                    <td>{{ statusLoan(item.statusLoan)}}</td>
                    <td>{{item.finishedDatePayment}}</td>
                    <td style="display: inline-flex">
                        <a type="button" class="btn btn-sm btn-primary edit mr-2"
                            data-target="#exampleModal"> <span class="glyphicon glyphicon-edit button-magin"></span>
                        </a>
                        <a type="button" class="btn btn-sm btn-info payment button-magin" data-target="#exampleModal">
                            <span class="glyphicon glyphicon-usd"></span></a> <a type="button" class="btn btn-sm btn-danger delete button-magin">
                                <span class="span glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

<ng-template  #modalPayment>
    <div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Prestamo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #formLoan="ngForm">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Fecha Prestamo</label>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' id="loan-date" name="dateLoan" #name="ngModel"
                                    [(ngModel)]="loan.dateLoan" class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Valor Prestamo</label>
                            <input type="text" class="form-control" name="amount" #name="ngModel"
                                [(ngModel)]="loan.amount" id="valor-prestamo" placeholder="Valor Prestamo">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Tasa de interes</label>
                            <select class="form-control" id="interes">
                                <option>Seleccione el interes</option>
                                <option value="1">7 %</option>
                                <option value="2">8 %</option>
                                <option value="3">9 %</option>
                                <option value="4">10 %</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Estado</label>
                            <select class="form-control" id="select-estado">
                                <option>Seleccione el estado</option>
                                <option value="0">Pendiente</option>
                                <option value="1">Pagado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label id="" for="exampleFormControlSelect1">Cliente</label>
                            <select id="select-user-create" aria-placeholder="Seleccione el cliente"
                                class="js-example-responsive form-control" multiple="multiple" style="width: 100%">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" (click)="createLoan()" class="btn btn-primary">Crear Prestamo</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
